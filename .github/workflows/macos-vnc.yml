name: macOS VNC Remote Access

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale
        run: |
          sudo brew services start tailscale
          sleep 5

      - name: Connect to Tailscale
        env:
          TS_AUTH_KEY: ${{ secrets.TS_AUTH_KEY }}
        run: sudo tailscale up --authkey=$TS_AUTH_KEY --accept-routes

      - name: Enable VNC
        run: |
          KS=/System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart
          sudo $KS -activate -configure -allowAccessFor -allUsers -privs -all 2>&1
          sudo $KS -configure -clientopts -setvncpw -vncpw VNCpass2025 2>&1
          sudo $KS -configure -clientopts -setmenuextra -menuextra no 2>&1
          sudo $KS -restart -agent 2>&1
          sudo $KS -activate 2>&1
          sleep 10
          # Disable VNC security types that cause TightVNC incompatibility
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement.plist VNCSecurityTypeEnabled -bool false 2>&1
          # Verify VNC is running
          ps aux | grep -i VNC | grep -v grep
          netstat -an | grep -i listen | grep 5900

      - name: Show Connection Info
        run: |
          echo "============================"
          echo "macOS VNC Ready!"
          echo "============================"
          echo "Tailscale IP: $(tailscale ip -4)"
          echo "VNC Port: 5900"
          echo "VNC Password: VNCpass2025"
          echo "============================"
          echo "Use TightVNC Viewer to connect"
          echo "============================"

      - name: Keep Alive
        run: |
          echo "VNC Server is active and ready for connections"
          while true; do
            echo "$(date): Server Active"
            sleep 60
          done
