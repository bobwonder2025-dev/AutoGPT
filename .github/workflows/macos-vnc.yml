name: macOS VNC Remote Access - Standalone VNC Server

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale
        run: |
          sudo brew services start tailscale
          sleep 5

      - name: Connect to Tailscale
        env:
          TS_AUTH_KEY: ${{ secrets.TS_AUTH_KEY }}
        run: sudo tailscale up --authkey=$TS_AUTH_KEY --accept-routes

      - name: Install TigerVNC Server
        run: |
          brew tap tigervnc/homebrew-tigervnc
          brew install tigervnc-server

      - name: Configure VNC Password
        run: |
          mkdir -p ~/.vnc
          echo "VNCpass2025" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

      - name: Start TigerVNC Server
        run: |
          vncserver :99 -geometry 1920x1080 -depth 24 &
          sleep 5

      - name: Verify VNC is Listening
        run: |
          echo "Checking VNC port 5999 (99+5900)..."
          netstat -an | grep 5999 || echo "Port 5999 not found"
          ps aux | grep vnc | grep -v grep || echo "VNC process not found"

      - name: Get Tailscale IP
        run: |
          TAILSCALE_IP=$(tailscale ip -4)
          echo "Tailscale IP: $TAILSCALE_IP"
          echo "VNC Connection: $TAILSCALE_IP:5999"
          echo "VNC Password: VNCpass2025"
          echo "TAILSCALE_IP=$TAILSCALE_IP" >> $GITHUB_ENV

      - name: Keep VNC Running
        run: |
          for i in {1..360}; do
            if netstat -an | grep 5999 > /dev/null; then
              echo "[$i/360] VNC is listening"
            else
              echo "[$i/360] VNC not listening, restarting..."
              vncserver :99 -geometry 1920x1080 -depth 24 &
            fi
            sleep 60
          done
