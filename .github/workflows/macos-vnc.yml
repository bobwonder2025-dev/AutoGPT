name: macOS VNC Remote Access

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale
        run: |
          sudo brew services start tailscale
          sleep 5

      - name: Connect to Tailscale
        env:
          TS_AUTH_KEY: ${{ secrets.TS_AUTH_KEY }}
        run: sudo tailscale up --authkey=$TS_AUTH_KEY --accept-routes

      - name: Enable VNC
        run: |
          KS=/System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart
          # Activate and configure remote management for all users
          sudo $KS -activate -configure -allowAccessFor -allUsers -privs -all
          # CRITICAL: Set VNC password
          sudo $KS -configure -clientopts -setvncpw -vncpw VNCpass2025
          # CRITICAL: Disable VNC authentication/security to work with TightVNC
          sudo $KS -configure -clientopts -setperm -owner yes
          sudo $KS -configure -clientopts -setmultiuser -multiuser on
          # Restart agent to apply all settings
          sudo $KS -restart -agent
          sudo $KS -activate
          sleep 10
          # Verify VNC is running
          echo "VNC Server Status:"
          ps aux | grep -i vnc | grep -v grep | head -3
          netstat -an | grep 5900 | head -3
          echo "ARD Agent processes:"
          ps aux | grep -i ard | grep -v grep | head -3

      - name: Show Connection Info
        run: |
          echo "============================"
          echo "VNC Connection Details:"
          echo "============================"
          echo "Tailscale IP: $(tailscale ip -4)"
          echo "VNC Port: 5900"
          echo "VNC Password: VNCpass2025"
          echo "Connection String: $(tailscale ip -4):5900"
          echo "============================"
          echo "Note: If TightVNC prompts for security, click OK"
          echo "============================"

      - name: Keep Alive
        run: |
          while true; do
            echo "Active: $(date)"
            sleep 60
          done
