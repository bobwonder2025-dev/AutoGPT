name: macOS VNC Remote Access

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale
        run: |
          sudo brew services start tailscale
          sleep 5

      - name: Connect to Tailscale
        env:
          TS_AUTH_KEY: ${{ secrets.TS_AUTH_KEY }}
        run: sudo tailscale up --authkey=$TS_AUTH_KEY --accept-routes

      - name: Enable VNC with Complete Security Configuration
        run: |
          KS=/System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart
          
          # Step 1: Activate and configure ARD agent
          echo "Configuring ARD agent access..."
          sudo $KS -activate -configure -allowAccessFor -allUsers -privs -all
          
          # Step 2: Enable VNC legacy mode for third-party client compatibility
          echo "Enabling VNC legacy mode..."
          sudo $KS -configure -clientopts -setvnclegacy -vnclegacy yes
          
          # Step 3: Set VNC password
          echo "Setting VNC password..."
          sudo $KS -configure -clientopts -setvncpw -vncpw VNCpass2025
          
          # Step 4: Restart and activate agents
          echo "Restarting agents..."
          sudo $KS -restart -agent
          sudo $KS -activate
          
          # Step 5: Wait for VNC to start
          echo "Waiting for VNC to start..."
          sleep 10
          
          # Step 6: Verify VNC is running
          echo "Verifying VNC server..."
          ps aux | grep -i vnc | grep -v grep | head -5
          echo "Checking port 5900..."
          netstat -an | grep -E 'LISTEN.*5900' | head -3
          
          # Step 7: Verify VNC settings file exists
          echo "Verifying VNC settings..."
          if [ -f /Library/Preferences/com.apple.VNCSettings.txt ]; then
            echo "VNC Settings file found - legacy mode active"
            ls -la /Library/Preferences/com.apple.VNCSettings.txt
          else
            echo "VNC settings file will be created on first connection"
          fi
          
          echo "VNC configuration complete!"

      - name: Show Connection Info
        run: |
          echo "============================"
          echo "VNC Connection Details:"
          echo "============================"
          TAILSCALE_IP=$(tailscale ip -4)
          echo "Tailscale IP: $TAILSCALE_IP"
          echo "VNC Port: 5900"
          echo "VNC Password: VNCpass2025"
          echo "VNC Mode: Legacy (VNC Password Authentication)"
          echo "============================"
          echo "For TightVNC Viewer:"
          echo "Address: $TAILSCALE_IP:5900"
          echo "============================"

      - name: Keep Alive
        run: |
          while true; do
            echo "Active: $(date)"
            sleep 60
          done
