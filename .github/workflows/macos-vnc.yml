name: macOS VNC Remote Access

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale
        run: |
          sudo brew services start tailscale
          sleep 5

      - name: Connect to Tailscale
        env:
          TS_AUTH_KEY: ${{ secrets.TS_AUTH_KEY }}
        run: sudo tailscale up --authkey=$TS_AUTH_KEY --accept-routes

      - name: Enable VNC
        run: |
          KS=/System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart
          sudo $KS -activate -configure -allowAccessFor -allUsers -privs -all
          sudo $KS -configure -clientopts -setynclegacy -vnclegacy yes
          sudo $KS -configure -clientopts -setvncpw -vncpw VNCpass2025
          sudo $KS -restart -agent
          sudo $KS -activate
          # Enable screen sharing for all users
          sudo defaults write /var/db/launchd.db/com.apple.launchd.user.plist -dict-add com.apple.screensharing.enabled -bool true
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist
          # Start VNC server with proper display
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.RemoteManagement.launchd.plist
          sleep 10
          # Verify VNC is running
          ps aux | grep -i vnc | head -5
          netstat -an | grep 5900 | head -3

      - name: Show Connection Info
        run: |
          echo "============================"
          echo "VNC Connection Details:"
          echo "============================"
          echo "Tailscale IP: $(tailscale ip -4)"
          echo "VNC Port: 5900"
          echo "VNC Password: VNCpass2025"
          echo "============================"

      - name: Keep Alive
        run: |
          while true; do
            echo "Active: $(date)"
            sleep 60
          done
