name: macOS VNC Remote Access

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale
        run: |
          sudo brew services start tailscale
          sleep 5

      - name: Connect to Tailscale
        env:
          TS_AUTH_KEY: ${{ secrets.TS_AUTH_KEY }}
        run: sudo tailscale up --authkey=$TS_AUTH_KEY --accept-routes

      - name: Enable VNC
        run: |
          KS=/System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart
          sudo $KS -activate -configure -allowAccessFor -allUsers -privs -all
          sudo $KS -configure -clientopts -setvncpw -vncpw VNCpass2025
          sudo $KS -configure -clientopts -setmenuextra -menuextra no
          sudo $KS -restart -agent
          sudo $KS -activate
          sleep 15
          ps aux | grep -i vnc
          netstat -an | grep 5900 || echo "Port 5900 ready"

      - name: Show Connection Info
        run: |
          echo "============================"
          echo "macOS VNC is READY!"
          echo "============================"
          tailscale ip -4 > /tmp/vnc_ip.txt
          VNC_IP=$(cat /tmp/vnc_ip.txt)
          echo "Tailscale IP: $VNC_IP"
          echo "VNC Port: 5900"
          echo "Password: VNCpass2025"
          echo "============================"
          echo "Connect with: $VNC_IP:5900"
          echo "============================"

      - name: Keep VNC Active
        run: |
          echo "VNC Server Started Successfully!"
          while true; do
            sleep 60
            echo "[$(date)]: VNC Server Active"
          done
